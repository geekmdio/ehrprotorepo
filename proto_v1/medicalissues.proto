    LONG_QT_SYNDROME = 12;
    VENTRICULAR_TACHYCARDIA = 13;
    VENTRICULAR_FIBRILLATION = 14;
    WOLFE_PARKINSON_WHITE_SYNDROME = 15;
    SUPRAVENTRICULAR_TACHYCARDIA = 16;
